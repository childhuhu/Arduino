  <script>
function ChangeFrameSize() {
    var ifm = document.getElementById("stream");
    ifm.height = document.documentElement.clientHeight;
    ifm.width = document.documentElement.clientWidth;
}

function SendCmd(cmd) {
    var url = '/control?cmd=' + cmd;
    $.get(url);
}
$(document).ready(function() {
$('button#fow').hammer().on('press', function(){SendCmd('fow')});
$('button#back').hammer().on('press', function(){SendCmd('back')});
$('button#left').hammer().on('press', function(){SendCmd('left')});
$('button#right').hammer().on('press', function(){SendCmd('right')});
$('button').hammer().on('pressup', function(){SendCmd('stop')});
});
window.onresize = function() {
    ChangeFrameSize();
}
  </script>
